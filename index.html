<html>
    <head>
        <title>BFS - AirBnB Experience</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div class="nav-bar">
            <div class="logo">AirBnB</div>
            <div>
                <input class="search-bar" type="text" 
                placeholder="Add a location">
            </div>
            <div class="other">
                <div class="language">
                    <select name="language-select" id="language-select">
                        <option value="en">En</option>
                    </select>
                </div>
                <div class="help">Help</div>
                <div class="sign-up">
                    <button class="sign-up-btn">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="summary"></div>
            <div class="summary-detail"></div>
            <div class="try-something-new"></div>
            <div class="host-details"></div>
            <div class="what-to-bring"></div>
            <div class="how-to-participate"></div>
            <div class="reviews"></div>
            <div class="availability"></div>
            <div class="keep-in-mind"></div>
            <div class="more-experiences"></div>
            <div class="footer"></div>
        </div>
        <div class="sticky-footer"></div>
    </body>
</html>
